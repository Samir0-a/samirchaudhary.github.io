<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Monika üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url('Moni.png') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 50px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .cake {
      font-size: 4.5rem;
      margin: 20px 0;
      animation: bounce 1.8s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    p {
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    button {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 50px;
      padding: 14px 34px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    .heart {
      position: fixed;
      top: 100vh;
      font-size: 18px;
      color: #ff7eb3;
      opacity: 0.85;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday Monika üéâ</h1>
    <div class="cake">üéÇ</div>

    <p>
      Monika, may your day be filled with smiles, surprises, and moments that turn into beautiful memories.
      You deserve all the happiness today and always üíñ.
    </p>

    <button onclick="celebrate()">Click to Celebrate üéä</button>
  </div>

  <footer>Made with ‚ù§Ô∏è for Monika</footer>

  <script>
    function celebrate() {
      for (let i = 0; i < 80; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíì';
        document.body.appendChild(heart);

        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (Math.random() * 16 + 14) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
